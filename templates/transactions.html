
{% extends "template.html" %}
{% block content %}

<h1>Transfer amount to Customer:</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <p>Transfer amount from one account to another by their email address.</p>
                <form name="sentMessage" id="contactForm" action = "{{ url_for('transactions') }}" method="post" novalidate><div class="control-group">
                <div class="form-group floating-label-form-group controls">
                <label>Receiver :</label>
                <select class="custom-select custom-select-sm" name="rname">
                    {% for c in trans %}
                        <option value={{c.email}}>{{c.email}}</option>
                    {% endfor %}
                </select>
              </div>
            </div>

            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Sender :</label>
                  <select class="custom-select custom-select-sm" name="sname">
                    {% for c in trans %}
                        <option value={{c.email}}>{{c.email}}</option>
                    {% endfor %}
                  </select>
              </div>
            </div>

            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Tansfer Amount</label>
                <input type="tel" class="form-control" placeholder="Amount" name="balance" id="balance" >
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <br>

            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary " id="sendMessageButton">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>

 {% endblock %}
